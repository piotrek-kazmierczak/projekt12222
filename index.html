<html>
  <head>
    <title>formularz</title>
  </head>
  <body>

    <h1>formularz</h1>

    <form>

      imie: <input><br>
      nazwisko: <input><br>
      data urodzenia: <input type="date"><br>
      telefon: <input><br>
      mail: <input><br><br>

      miejsce:
      <select>
        <option>--wybierz--</option>
        <option>lazienki</option>
        <option>palac kultury</option>
        <option>stadion</option>
        <option>muzeum</option>

      <br><br>

      plec:<br>
      <input type="radio" name="plec">chlopak<br>
      <input type="radio" name="plec">dziewczyna<br>
      <input type="radio" name="plec">nie wiem<br><br>

      ulubione jedzenie:<br>
      <input type="checkbox">pizza<br>
      <input type="checkbox">kfc<br>
      <input type="checkbox">mcdonald<br>
      <input type="checkbox">kebab<br>
      <input type="checkbox">sushi<br><br>

      zyczenie:<br>
      <textarea rows="5" cols="40"></textarea><br><br>

      <button>wyslij</button>
      <button type="reset">reset</button>

    </form>

  </body>
</html>
